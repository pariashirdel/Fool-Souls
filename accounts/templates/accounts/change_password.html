{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card col-sm-10 m-auto">
                    <div class="card-header">
                        Change Password
                    </div>
                    <div class="card-body">
                        <form action="" class="form" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button class="btn-success" type="submit">
                                Done
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
